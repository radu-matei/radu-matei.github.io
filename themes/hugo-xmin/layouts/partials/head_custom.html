<!-- highlight.js -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<!-- Additional languages -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/go.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/rust.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>

<!-- Custom styles to remove dark backgrounds -->
<style>
    pre code.hljs {
        background: transparent !important;
        padding: 0 !important;
    }

    pre {
        background: transparent !important;
        padding: 0 !important;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('pre code').forEach((block) => {
            hljs.highlightBlock(block);
        });
    });
</script>

<!-- Dark mode support for highlight.js -->
<script>
    // Function to toggle between light and dark syntax highlighting
    function toggleSyntaxTheme(isDark) {
        let link = document.querySelector('link[href*="highlight.js"]');
        if (isDark) {
            link.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css';
        } else {
            link.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css';
        }
    }

    // Watch for system dark mode changes
    if (window.matchMedia) {
        window.matchMedia('(prefers-color-scheme: dark)').addListener((e) => {
            toggleSyntaxTheme(e.matches);
        });

        // Set initial theme
        toggleSyntaxTheme(window.matchMedia('(prefers-color-scheme: dark)').matches);
    }
</script>
