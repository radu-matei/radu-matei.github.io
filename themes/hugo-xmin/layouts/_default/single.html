{{ partial "header.html" . }}
<article>
    <header class="article-meta">
        <h1 class="title">{{ .Title | markdownify }}</h1>
        <div class="metadata">
            {{ with .Params.author }}<span class="author">{{ . }}</span>{{ end }}
            {{ if (gt .Params.date 0) }}<time class="date">{{ .Date.Format "January 2, 2006" }}</time>{{ end }}
        </div>
    </header>

    <main>
        {{ .Content }}
    </main>
</article>

{{ partial "footer.html" . }}
